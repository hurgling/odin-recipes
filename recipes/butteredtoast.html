<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttered Toast</title>
</head>
<body>
    <h1>Buttered Toast</h1>
    <img src="../images/butteredtoast.jpg" width="500" height="300">
    <h2>Ingredients</h2>
        <ul>
            <li>Bread</li>
            <li>Butter (to taste)</li>
        </ul>
    <h2>Steps</h2>
        <ol>
            <li>Put two (2) slices of toast in the toaster for 2 minutes on low</li>
            <li>Once toast finishes- using knife, slice butter and apply to toast.</li>
            <li>Enjoy!</li>
        </ol>
</body>
